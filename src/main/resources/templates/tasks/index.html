<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>tasks</title>
</head>
<body>
<a th:href="@{/tasks/new}">作成</a>
<p th:if="${tasks.isEmpty()}">タスクがありません</p>
<ul th:unless="${tasks.isEmpty()}">
  <li th:each="t : ${tasks}">
    <a th:href="@{/tasks/{id}/edit(id=${t.id})}">
      <span th:unless="${t.done}" th:text="${t.content}"></span>
      <s th:if="${t.done}" th:text="${t.content}"></s>
    </a>
  </li>
</ul>
</body>
</html>
